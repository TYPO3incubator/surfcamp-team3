<f:layout name="Default"/>
<f:section name="Main">
	<p>{data.subheader}</p>
	<f:for each="{files}" as="file">
		<f:image src="{file.uid}" treatIdAsReference="1" />
	</f:for>
	<br>
	<f:link.typolink parameter="{data.cta_link1}">
		<f:translate key="tt_content.hero.fe.cta_link1" extensionName="restaurant"/>
	</f:link.typolink>
	<br>
	<f:link.typolink parameter="{data.cta_link2}">
		<f:translate key="tt_content.hero.fe.cta_link2" extensionName="restaurant"/>
	</f:link.typolink>
</f:section>
