<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<footer>
    <div class="footerTop">
        <div class="container">
            <div class="row gy-3 py-5">
                <f:if condition="{settings.restaurant.companyAddress.street} || {settings.restaurant.companyAddress.zipcodeCity}">
                    <div class="col-6 col-lg d-flex" aria-labelledby="addressHeading">
                        <div class="me-3">
                            <i class="bi bi-geo-alt icon" aria-hidden="true"></i>
                        </div>

                        <div>
                            <h2 id="addressHeading" class="h6">
                                <f:translate
                                        key="LLL:EXT:restaurant/Resources/Private/Language/locallang.xlf:footer.headline.address"/>
                            </h2>
                            <p class="small">
                                {settings.restaurant.companyAddress.street}
                                <br/>
                                {settings.restaurant.companyAddress.zipcodeCity}
                            </p>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{settings.restaurant.contact.phone} || {settings.restaurant.contact.email}">
                    <div class="col-6 col-lg footer-links d-flex" aria-labelledby="contactHeading">
                        <div class="me-3">
                            <i class="bi bi-calendar-check-fill" aria-hidden="true"></i>
                        </div>
                        <div>
                            <h2 id="contactHeading" class="h6">
                                <f:translate
                                        key="LLL:EXT:restaurant/Resources/Private/Language/locallang.xlf:footer.headline.reservations"/>
                            </h2>
                            <p class="small">
                                <f:if condition="{settings.restaurant.contact.phone}">
                                    <div class="mb-2 small">
                                        <strong>Phone:</strong>
                                        <a href="tel:{settings.restaurant.contact.phone}">
                                            {settings.restaurant.contact.phone}
                                        </a>
                                    </div>
                                </f:if>

                                <f:if condition="{settings.restaurant.contact.email}">
                                    <div class="small">
                                        <strong>Email:</strong>
                                        <a href="mailto:{settings.restaurant.contact.email}">
                                            {settings.restaurant.contact.email}
                                        </a>
                                    </div>
                                </f:if>
                            </p>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{settings.restaurant.openingHours.initial} || {settings.restaurant.openingHours.additional}">
                    <div class="col-6 col-lg footer-links d-flex" aria-labelledby="socialMediaHeading">
                        <div class="me-3">
                            <i class="bi bi-clock icon" aria-hidden="true"></i>
                        </div>
                        <div>
                            <h2 id="socialMediaHeading" class="h6">
                                <f:translate
                                        key="LLL:EXT:restaurant/Resources/Private/Language/locallang.xlf:footer.headline.openingHours"/>
                            </h2>
                            <p class="small">
                                {settings.restaurant.openingHours.initial}
                                <br/>
                                {settings.restaurant.openingHours.additional}
                            </p>
                        </div>
                    </div>
                </f:if>

                <f:if condition="{settings.restaurant.socialMedia.facebook} || {settings.restaurant.socialMedia.instagram} || {settings.restaurant.socialMedia.x}">
                    <div class="col-6 col-lg footer-links">
                        <h2 class="h6">Follow Us</h2>
                        <div class="socialMediaLinks d-flex">
                            <f:if condition="{settings.restaurant.socialMedia.facebook}">
                                <f:link.typolink parameter="{settings.restaurant.socialMedia.facebook}"
                                                 class="socialMediaItem">
                                    <i class="bi bi-facebook"></i>
                                </f:link.typolink>
                            </f:if>

                            <f:if condition="{settings.restaurant.socialMedia.instagram}">
                                <f:link.typolink parameter="{settings.restaurant.socialMedia.instagram}"
                                                 class="socialMediaItem">
                                    <i class="bi bi-instagram"></i>
                                </f:link.typolink>
                            </f:if>

                            <f:if condition="{settings.restaurant.socialMedia.x}">
                                <f:link.typolink parameter="{settings.restaurant.socialMedia.x}"
                                                 class="socialMediaItem">
                                    <i class="bi bi-twitter"></i>
                                </f:link.typolink>
                            </f:if>
                        </div>
                    </div>
                </f:if>
            </div>
        </div>
    </div>

    <div class="footerBottom">
        <f:render partial="Footer/FooterNavigation" arguments="{footerNavigation: footerNavigation}"/>
    </div>
</footer>
