<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<nav class="mainNavigation navbar-nav mx-auto">
    <ul class="list-unstyled mb-0 d-lg-flex">
        <f:for each="{mainNavigation}" as="menuItem">
            <li class="nav-item py2 py-lg-0 text-center text-lg-start">
                <f:link.page pageUid="{menuItem.data.uid}"
                             class="nav-link {f:if(condition: menuItem.active, then:'active')}"
                             additionalParams="{aria-current: 'page'}">
                    <f:if condition="{menuItem.files}">
                        <f:image image="{menuItem.files.0}" width="20"/>
                    </f:if>
                    {menuItem.title}
                </f:link.page>
            </li>
        </f:for>
    </ul>
</nav>
