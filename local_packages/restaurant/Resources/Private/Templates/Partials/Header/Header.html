<header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <f:link.page pageUid="1" class="navbar-brand">
            <f:image src="EXT:restaurant/Resources/Public/Images/restaurant-icon-placeholder.svg"
                     alt="Restaurant Icon"/>
        </f:link.page>

        <button class="hamburger hamburger--collapse is-active" type="button">
  <span class="hamburger-box">
    <span class="hamburger-inner"></span>
  </span>
        </button>

        <div class="d-lg-none">
            <f:render partial="Header/PhoneButton" arguments="{settings: settings}"/>
        </div>

        <button class="navbar-toggler hamburger hamburger--collapse" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <f:render partial="Header/MainNavigation" arguments="{mainNavigation: mainNavigation}"/>
            <f:render partial="Header/LanguageNavigation" arguments="{languageNavigation: languageNavigation}"/>
            <div class="d-none d-lg-inline-block ms-3">
                <f:render partial="Header/PhoneButton" arguments="{settings: settings}"/>
            </div>
        </div>
    </div>
</header>
